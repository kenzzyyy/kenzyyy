<body>
<div id="header">
    <div class="container">
        <nav>
            <a href="index.html"><img src="images/logo.png" class="logo"></a>
        </nav>
    </div>
</div>
<!-----------------------------------slider---------------------->
<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        
        <div class="slide first">
            <img src="secondary/355080545_809941684035895_382310015316711400_n.jpg" alt="">
        </div>
        <div class="slide">
            <img src="secondary/355425513_278470317917350_502770080499242894_n.jpg" alt="">
        </div>
        <div class="slide">
            <img src="secondary/355429986_1718967555241217_8155155409485491477_n.jpg" alt="">
        </div>
        <div class="slide">
            <img src="secondary/355636092_132409489869254_7988847428609240341_n.jpg" alt="">
        </div>
        
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
        
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</div>

                </div>
            </div>

        </div>
</div>
     
<a class="gotopbtn" href="#"> <i class="fas fa-arrow-up"></i> </a>

<script type="text/javascript">
var counter = 1;
setInterval(function(){
    document.getElementById('radio' + counter).checked = true;
    counter++;
    if(counter > 2){
        counter = 1;
    }
}, 5000)
</script>
    
<script>
    
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");
    
    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }
    
</script>  

<script>
    
    var sidemenu = document.getElementById("sidemenu");
    
    function openmenu(){
        sidemenu.style.right = "0";
    }
    function closemenu(){
        sidemenu.style.right = "-200px";
    }
    
</script>
    
    
</body>
